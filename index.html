<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Profile Card with CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="./images/profile.jpg" alt="Profile Image" class="profile-img">
        </div>
        <div class="card-body">
            <p class="full-name">Nandan Patel</p>
            <p class="username">@mr_nandan_patel</p>
            <p class="city">Surat Gujarat</p>
            <p class="desc">Like To Do Web Designing, Music Lover ❤️ .</p>
            <p>
                <a href="https://www.facebook.com/nandan.patel.2142/" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/Nandanp007" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/channel/UCkoxAfPG9awfpvfwvOvG2Lg?view_as=subscriber" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCKCDBvzvBNnlxxwdpDsppWppnThmJKZXKtFpZvsthCcbFCMPVgNsHgtpXcdwTcJxGXKwnvq" class="social-icon google-plus"><i class="fab fa-google-plus"></i></a>
            </p>
        </div>
        <div class="card-footer">
            <div class="col vr">
                <p><span class="count">402</span> Followers</p>
            </div>
            <div class="col">
                <p><span class="count">321</span> Following</p>
            </div>
        </div>
    </div>
</body>
</html>
